name: Tests (Push)
on:
  push:
    branches:
      - main
      - develop
jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Build Next.js App
        run: npm run build